name: Tests

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      - name: Install Python 3.12
        run: uv python install 3.12
      - name: Install dependencies
        run: uv sync --dev
      - name: Ruff
        run: uv run ruff check .

  unit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      - name: Install Python 3.12
        run: uv python install 3.12
      - name: Install dependencies
        run: uv sync --dev
      - name: Pytest (unit)
        run: uv run --dev pytest tests/ -v --tb=short --ignore=tests/e2e

  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      - name: Install Python 3.12
        run: uv python install 3.12
      - name: Install dependencies
        run: uv sync --dev
      - name: Check secrets
        id: e2e_gate
        env:
          KIVA_API_BASE: ${{ secrets.KIVA_API_BASE }}
          KIVA_API_KEY: ${{ secrets.KIVA_API_KEY }}
        run: |
          if [ -z "${KIVA_API_BASE}" ] || [ -z "${KIVA_API_KEY}" ]; then
            echo "run_e2e=false" >> "$GITHUB_OUTPUT"
          else
            echo "run_e2e=true" >> "$GITHUB_OUTPUT"
          fi
      - name: Skip e2e (missing secrets)
        if: ${{ steps.e2e_gate.outputs.run_e2e != 'true' }}
        run: echo "E2E skipped: missing KIVA_API_BASE/KIVA_API_KEY secrets."
      - name: Pytest (e2e)
        if: ${{ steps.e2e_gate.outputs.run_e2e == 'true' }}
        env:
          KIVA_API_BASE: ${{ secrets.KIVA_API_BASE }}
          KIVA_API_KEY: ${{ secrets.KIVA_API_KEY }}
          KIVA_MODEL: ${{ secrets.KIVA_MODEL }}
        run: uv run --dev pytest tests/e2e/ -v --tb=short
